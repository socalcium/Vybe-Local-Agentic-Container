<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vybe AI Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
        }
        
        /* This is a fallback for when the Flask server is not available */
        .fallback-message {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Content will be loaded from Flask server or show fallback -->
        <div class="fallback-message">
            <h2>Vybe AI Assistant</h2>
            <p>Connecting to AI services...</p>
            <div style="margin-top: 20px;">
                <div style="width: 40px; height: 40px; border: 3px solid #ccc; border-radius: 50%; border-top-color: #007acc; animation: spin 1s ease-in-out infinite; margin: 0 auto;"></div>
            </div>
        </div>
    </div>

    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <!-- Load Tauri API -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
