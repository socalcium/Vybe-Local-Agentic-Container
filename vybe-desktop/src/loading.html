<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vybe AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a; /* Dark by default to prevent flashbang */
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status {
            text-align: center;
            padding: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #4f8cff;
        }

        #status-message {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #333;
            border-top: 2px solid #4f8cff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button {
            background: #4f8cff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background: #3a7ae4;
        }
    </style>
</head>
<body>
    <div class="status">
        <div class="logo">VYBE</div>
        <div id="status-message">Connecting to AI backend...</div>
        <div class="spinner"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
