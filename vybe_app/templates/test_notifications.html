<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotificationManager Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-buttons {
            margin: 20px 0;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-success { background: #28a745; color: white; }
        .btn-error { background: #dc3545; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        .btn-info { background: #17a2b8; color: white; }
    </style>
</head>
<body>
    <h1>NotificationManager Test Page</h1>
    <p>This page tests the new centralized NotificationManager system.</p>
    
    <div class="test-buttons">
        <button class="btn-success" onclick="testSuccess()">Test Success</button>
        <button class="btn-error" onclick="testError()">Test Error</button>
        <button class="btn-warning" onclick="testWarning()">Test Warning</button>
        <button class="btn-info" onclick="testInfo()">Test Info</button>
        <button onclick="testMultiple()">Test Multiple</button>
        <button onclick="testClear()">Clear All</button>
    </div>

    <script src="/static/js/modules/NotificationManager.js"></script>
    <script>
        function testSuccess() {
            if (window.notificationManager) {
                window.notificationManager.success('This is a success notification!');
            } else {
                alert('NotificationManager not loaded yet');
            }
        }

        function testError() {
            if (window.notificationManager) {
                window.notificationManager.error('This is an error notification!');
            } else {
                alert('NotificationManager not loaded yet');
            }
        }

        function testWarning() {
            if (window.notificationManager) {
                window.notificationManager.warning('This is a warning notification!');
            } else {
                alert('NotificationManager not loaded yet');
            }
        }

        function testInfo() {
            if (window.notificationManager) {
                window.notificationManager.info('This is an info notification!');
            } else {
                alert('NotificationManager not loaded yet');
            }
        }

        function testMultiple() {
            if (window.notificationManager) {
                window.notificationManager.success('Multiple notification test 1');
                setTimeout(() => window.notificationManager.error('Multiple notification test 2'), 500);
                setTimeout(() => window.notificationManager.warning('Multiple notification test 3'), 1000);
                setTimeout(() => window.notificationManager.info('Multiple notification test 4'), 1500);
            } else {
                alert('NotificationManager not loaded yet');
            }
        }

        function testClear() {
            if (window.notificationManager) {
                window.notificationManager.clear();
            } else {
                alert('NotificationManager not loaded yet');
            }
        }

        // Test automatic initialization
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (window.notificationManager) {
                    console.log('✅ NotificationManager loaded successfully');
                    window.notificationManager.success('NotificationManager initialized successfully!');
                } else {
                    console.error('❌ NotificationManager failed to load');
                }
            }, 100);
        });
    </script>
</body>
</html>
