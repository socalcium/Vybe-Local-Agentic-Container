<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration - Vybe AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/collaboration.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .collaboration-container {
            display: flex;
            height: calc(100vh - 80px);
            gap: 20px;
            padding: 20px;
        }
        
        .sessions-panel {
            width: 350px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .session-card {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .session-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .session-type {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .session-type.chat { background: #dbeafe; color: #1d4ed8; }
        .session-type.document { background: #dcfce7; color: #15803d; }
        .session-type.project { background: #fef3c7; color: #d97706; }
        .session-type.workspace { background: #f3e8ff; color: #7c3aed; }
        .session-type.meeting { background: #ffe4e6; color: #dc2626; }
        .session-type.brainstorming { background: #e0f2fe; color: #0891b2; }
        
        .session-meta {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: var(--text-secondary);
            margin: 10px 0;
        }
        
        .session-actions {
            display: flex;
            gap: 10px;
        }
        
        .chat-panel {
            flex: 1;
            background: var(--card-bg);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .message-content {
            background: var(--bg-secondary);
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .message-sender {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .message-time {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .message-form {
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }
        
        .send-btn {
            padding: 12px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .send-btn:hover {
            background: var(--primary-hover);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--text-tertiary);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            min-width: 400px;
            max-width: 600px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-hover);
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: var(--bg-tertiary);
        }
        
        .participants-panel {
            width: 250px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .participant {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .participant-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }
        
        .participant-info {
            flex: 1;
        }
        
        .participant-name {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .participant-role {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .participant-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }
        
        .participant-status.offline {
            background: #6b7280;
        }
    </style>
</head>
<body>
    {% include '_header_new.html' %}
    
    <div class="collaboration-container">
        <!-- Sessions Panel -->
        <div class="sessions-panel">
            <div class="panel-header">
                <h2><i class="fas fa-users"></i> Collaboration Sessions</h2>
                <button class="btn btn-primary" id="create-session-btn">
                    <i class="fas fa-plus"></i> Create Session
                </button>
            </div>
            
            <div class="search-box" style="margin: 15px 0;">
                <input type="text" id="session-search" placeholder="Search sessions..." class="form-input">
            </div>
            
            <div id="sessions-list">
                <!-- Sessions will be loaded here -->
            </div>
        </div>
        
        <!-- Chat Panel -->
        <div class="chat-panel">
            <div class="chat-header">
                <div>
                    <h3 id="current-session-name">Select a session to start collaborating</h3>
                    <p id="current-session-info" style="color: var(--text-secondary); margin: 0;"></p>
                </div>
                <div class="chat-actions">
                    <button class="btn btn-secondary" id="leave-session-btn" style="display: none;">
                        <i class="fas fa-sign-out-alt"></i> Leave Session
                    </button>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="empty-state">
                    <i class="fas fa-comments"></i>
                    <h3>No active session</h3>
                    <p>Join a collaboration session to start messaging with others</p>
                </div>
            </div>
            
            <div class="chat-input">
                <form id="message-form" style="display: none;">
                    <div class="message-form">
                        <textarea 
                            id="message-input" 
                            class="message-input" 
                            placeholder="Type your message..."
                            rows="1"
                        ></textarea>
                        <button type="submit" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Participants Panel -->
        <div class="participants-panel" id="participants-panel" style="display: none;">
            <h3><i class="fas fa-users"></i> Participants</h3>
            <div id="participants-list">
                <!-- Participants will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Create Session Modal -->
    <div id="create-session-modal" class="modal">
        <div class="modal-content">
            <h3>Create New Session</h3>
            <form id="create-session-form">
                <div class="form-group">
                    <label class="form-label">Session Name</label>
                    <input type="text" id="session-name" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="session-description" class="form-input" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Session Type</label>
                    <select id="session-type" class="form-select">
                        <option value="chat">Chat</option>
                        <option value="document">Document</option>
                        <option value="project">Project</option>
                        <option value="workspace">Workspace</option>
                        <option value="meeting">Meeting</option>
                        <option value="brainstorming">Brainstorming</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Max Participants</label>
                    <input type="number" id="max-participants" class="form-input" value="10" min="2" max="50">
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="is-public"> Make session public
                    </label>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="collaborationManager.hideCreateSessionModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Create Session
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Join Session Modal -->
    <div id="join-session-modal" class="modal">
        <div class="modal-content">
            <h3>Join Session</h3>
            <form id="join-session-form">
                <div class="form-group">
                    <label class="form-label">Session ID</label>
                    <input type="text" id="join-session-id" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Role</label>
                    <select id="join-role" class="form-select">
                        <option value="participant">Participant</option>
                        <option value="viewer">Viewer</option>
                    </select>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="collaborationManager.hideJoinSessionModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Join Session
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/collaboration_manager.js') }}"></script>
    <script>
        // Initialize collaboration manager
        const collaborationManager = new CollaborationManager();
        
        // Global function for notifications
        function showNotification(message, type = 'info') {
            // Simple notification implementation
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            
            if (type === 'success') {
                notification.style.background = '#10b981';
            } else if (type === 'error') {
                notification.style.background = '#ef4444';
            } else {
                notification.style.background = '#3b82f6';
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
